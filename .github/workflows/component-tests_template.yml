name: Visual Regression Tests - Template

env:
  BUCKET_NAME: component-snapshots
  PROJECT_NAME: kitbook-template
  PROJECT_ROOT: ./packages/template # this would be . in a normal repo
  PRODUCTION_DEPLOYMENT_ENVIRONMENT: Production – kitbook-template
  PREVIEW_DEPLOYMENT_ENVIRONMENT: Preview – kitbook-template

on:
  deployment_status

permissions:
  pull-requests: write

jobs:
  update-base-snapshots:
    name: Keep Base Component Snapshots In Sync with Main Branch
    if: github.event.deployment_status.state == 'success' &&  github.event.deployment_status.environment == $PRODUCTION_DEPLOYMENT_ENVIRONMENT
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy # https://playwright.dev/docs/ci#github-actions-via-containers - keep version in sync with installed package
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - name: Install Dependencies
        run: pnpm install

      - name: Run Playwright Component tests to save all snapshots
        run: pnpm build && pnpm -F template test:components:update
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCS_COMPONENT_CHECK_BUCKETS_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1 # automatically picks up authentication from `auth`

      - name: Wipe Base Clean
        run: gcloud storage rm gs://$BUCKET_NAME/$PROJECT_NAME/main/** # https://cloud.google.com/sdk/gcloud/reference/storage
        continue-on-error: true # ignore errors emitted when nothing is found to delete

      - name: Upload Base Snapshots
        run: gcloud storage cp --recursive $PROJECT_ROOT/e2e/snapshots gs://$BUCKET_NAME/$PROJECT_NAME/main/snapshots

  compare-snapshots:
    name: Compare Components Against Base Snapshots
    if: github.event.deployment_status.state == 'success' &&  github.event.deployment_status.environment == $PREVIEW_DEPLOYMENT_ENVIRONMENT
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy # https://playwright.dev/docs/ci#github-actions-via-containers - keep version in sync with installed package

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - name: Install Dependencies
        run: pnpm install

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCS_COMPONENT_CHECK_BUCKETS_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Download Base Snapshots
        run: gcloud storage cp --recursive gs://$BUCKET_NAME/$PROJECT_NAME/main/snapshots $PROJECT_ROOT/e2e

      - name: Run Playwright Component tests to get snapshot comparison files
        run: pnpm build && pnpm -F template test:components
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}
        continue-on-error: true # expect an error when components change

      - uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Remove Old Report and Test Results
        run: gcloud storage rm gs://$BUCKET_NAME/$PROJECT_NAME/pr/${{ steps.findPr.outputs.pr }}/**
        continue-on-error: true # ignore error emitted when nothing found to delete for this PR

      - name: Upload Playwright Report
        run: gcloud storage cp --recursive $PROJECT_ROOT/playwright-report gs://$BUCKET_NAME/$PROJECT_NAME/pr/${{ steps.findPr.outputs.pr }}/playwright-report
        continue-on-error: true # ignore error when no components have changed and there is no report

      - name: Upload Test Results (Snapshots)
        id: upload-snapshots
        uses: google-github-actions/upload-cloud-storage@v1 # use this instead of gcloud cli to easily output uploaded filenames
        with:
          path: $PROJECT_ROOT/test-results
          destination: $BUCKET_NAME/$PROJECT_NAME/pr/${{ steps.findPr.outputs.pr }}

      - name: Format Changed Component Snapshots for PR
        if: steps.findPr.outputs.number
        id: format_snapshot_links_for_pr
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const snapshotCommentFormatter = require('./packages/visual-regression-action/src/comment-formatter.cjs');
            const comment = snapshotCommentFormatter({ uploadResults: "${{ steps.upload-snapshots.outputs.uploaded }}", prNumber: "${{ steps.findPr.outputs.pr }}" });
            core.setOutput("comment", comment);

      - name: Add Changed Component Snapshots to PR
        if: steps.findPr.outputs.number
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ steps.findPr.outputs.pr }}
          recreate: true
          header: $PROJECT_NAME
          message: |
            ${{ steps.format_snapshot_links_for_pr.outputs.comment }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
